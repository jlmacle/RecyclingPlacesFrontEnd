<div id="dedicace">For the lovelies</div>

<table aria-label="Table displaying the recycling information" border="1px">
    <tr>
        <th aria-label="Column for the category">Category</th>
        <th aria-label="Column for the description">Description</th>
        <th aria-label="Column for the store where the item can be recycled">Store</th>
        <th aria-label="Column for the availability (all stores, or some stores)">Availability</th>
        <th aria-label="Column describing if there is a fee to recycle">Fee</th>
        <th>Store location</th>
        <th>Recycling information</th>
    </tr>
    <tr *ngFor="let entry of entriesList">
        <td>{{entry.field1}}</td>
        <td>{{entry.field2}}</td>
        <td>{{entry.field3}}</td>
        <td>{{entry.field4}}</td>
        <td>{{entry.field5}}</td>
        <td>{{entry.field6}}</td>
        <td>{{entry.field7}}</td>
    </tr>
</table>
